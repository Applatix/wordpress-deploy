---
type: service_template
subtype: deployment
name: deployment-example
inputs:
  parameters:
    code:
      default: "%%session.artifacts%%"
    appname:
      default: "test-app"
    deployname:
      default: "test-deploy"
    domain:
      default: "app.applatix.com"
application:
  name: "%%appname%%"
deployment:
  name: "%%deployname%%"
scale:
  min: 2
external_routes:
  - name: webapp
    dns_prefix:
    dns_domain: "%%domain%%"
    target_port: 80
    redirect_http_to_https: true
    ip_white_list:
      - 0.0.0.0/0
internal_routes:
  - name: web-internal
    ports:
      - name: http
        port: 80
        target_port: 80
containers:
  - server:
      template: deployment-container
      parameters:
        CMD: sh -c 'sleep 99999999'
        PROBE_CMD: sh -c 'ls -l /src'
annotations:
  "ax_ea_hack": "hack"
labels:
  "release": "M7"

