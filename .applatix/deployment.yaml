---
type: service_template
subtype: container
name: deployment-container
container:
  resources:
    mem_mib: 750
    cpu_cores: 0.3
  image: "applatix/wordpress"
  docker_options:
  readiness_probe:
    exec:
      command: "%%PROBE_CMD%%"
    initial_delay_seconds: 30
    timeout_seconds: 5
  liveness_probe:
    exec:
      command: "%%PROBE_CMD%%"
    initial_delay_seconds: 30
    timeout_seconds: 5
inputs:
  artifacts:
    - from: "%%code%%"
      path: "/src"
  parameters:
    code:
    CMD:
      default: sh -c 'sleep 10000'
    PROBE_CMD:
      default: sh -c 'ls -l /src'
labels:
  "release": "M7"

